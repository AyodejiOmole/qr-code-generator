<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Poppins", sans - serif],
            },
          },
        },
      };
    </script>
    <script src="js/script.js" defer></script>
    <title>QR Code Generator</title>
  </head>

  <body class="bg-red-100">

    <!--Header of the web app.-->
    <nav class="sticky bg-red-400 top-0 p-4 mg-15">
        <p class="text-white font-bold text-base text-center lg:text-left">QR Code Generator</p>
    </nav>

    <main>
        <h1 class="text-3xl font-bold my-5 md:text-4xl text-center lg:text-left lg:pl-6">
            Generate Your QR Code
        </h1>
        <div class="p-10 w-full">
            <p>Enter your URL Below to generate and download your QR Code:</p>
            <form id="generate-form" class="mt-4">
                <input
                    id="inputtedUrl"
                    type="url"
                    placeholder="Enter a URL e.g https://github.com/AyodejiOmole"
                    class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none mb-5"
                />
                <select
                    id="QRSize"
                    class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none">
                    <option value="100">100x100</option>
                    <option value="200">200x200</option>
                    <option value="300" selected>300x300</option>
                    <option value="400">400x400</option>
                    <option value="500">500x500</option>
                    <option value="600">600x600</option>
                    <option value="700">700x700</option>
                </select>
                <button
                    class="bg-gray-600 rounded w-full text-red-400 hover:text-white py-3 px-4 mt-5 hover:bg-red-400"
                    type="submit"
                >
                    Generate
                </button>
            </form>
        </div>
    </main>

  </body>
</html>
